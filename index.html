<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <img src="assests/img/anime.jpg" alt="discord" />
      <img id="odin-logo" src="assests/img/odin-lined.png" alt="odinlogo" />
    </div>
    <div class="content">
      <section class="section1">
        <h2 class="content-header">
          Wanna try your luck on becoming Moderator on Odin's Discord Server ?
        </h2>
        <h2 class="content-header">You know what to do.</h2>
      </section>
      <section class="section2">
        <h2>Let's do this</h2>
        <form action="direct.html">
          <div class="formcontainer">
            <div class="col1">
              <div>
                <label for="first-name">FIRST NAME</label>
                <input
                  required
                  minlength="3"
                  maxlength="15"
                  type="text"
                  id="first-name"
                />
              </div>
              <div>
                <label for="email">EMAIL</label>
                <input required type="email" id="email" />
              </div>
              <div>
                <label for="password">PASSWORD</label>
                <input required minlength="8" type="password" id="password" />
              </div>
            </div>
            <div class="col2">
              <div>
                <label for="last-name">LAST NAME</label>
                <input required type="text" id="last-name" />
              </div>
              <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input required type="tel" id="phone-number" />
              </div>
              <div>
                <label for="confirm-password">COFIRM YOUR PASSWORD</label>
                <input
                  required
                  minlength="8"
                  type="password"
                  id="confirm-password"
                />
              </div>
            </div>
          </div>
          <button type="submit">Create Account</button>
          <p>
            Already have an account?
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a>
          </p>
        </form>
      </section>
    </div>
  </body>
</html>
