<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <img src="assests/img/bg.jpg" alt="anime" />
    </div>
    <div class="content">
      <section class="section1">
        <h2 class="content-header">
          This is not real online service! You know you need something like this
          in your life to help you realize your depest dreams.Sign up now to get
          started
        </h2>
        <h2 class="content-header">You know what to do.</h2>
      </section>
      <section class="section2">
        <h2>Let's do this</h2>
        <form action="">
          <div class="col1">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="text" id="email" />
            </div>
            <div>
              <label for="passowrd">PASSWORD</label>
              <input type="text" id="passowrd" />
            </div>
          </div>
          <div class="col2">
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" />
            </div>
            <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input type="text" id="phone-number" />
            </div>
            <div>
              <label for="confirm-passowrd">COFIRM YOUR PASSWORD</label>
              <input type="text" id="confirm-passowrd" />
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
